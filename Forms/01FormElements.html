<!DOCTYPE html>
<html>
<head>
    <title>Form Elements</title>
</head>
<body>
    <h1>Form Elements</h1>

    <form>
        
        <label for="username">Username:</label>
        <input type="text" readonly  id="username" name="username" placeholder="Enter username" required>
        <br>
        <br>
        <br>
        <hr>
        <label>Gender</label> <br>
        <input type="radio" id="maleRadio" value="male">
        <label for="maleRadio">dfbnsfgn</label>


        <input type="radio" id="femaleRadio" value="female">
        <label for="femaleRadio">Female</label>

        <hr>

        <label>Programming Languages</label> <br>
        <input type="checkbox" id="C" value="C"> 
        <label for="C">C</label>

        <br>
        <input type="checkbox" id="python" value="python">
        <label for="python">python</label>
    </form>

</body>
</html>
